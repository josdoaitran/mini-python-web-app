<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please rate your service</title>
  </head>
  <body>
    
    <div class="container">
      <div align="center" style="position:static; height: 100%; width: 100%; top:0;left 0;">
        <img src="../static/testing_logo.jpg" alt="Testing" class="logo" style="width: 100%; max-width: 1600px;">
    </div>
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <h2>Submit your comments after you receive consultance services</h2>
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Customer Name</h3>
          <input
            type="text"
            name="customer"
            placeholder="Name of customer"
          />
        </div>
        <div class="form-group">
          <h3>Consultant</h3>
          <select name="consultant">
            <option value="">Select who consulted you: </option>
            <option value="Jayleen Whitney">Jayleen Whitney</option>
            <option value="Mayra Riggs">Mayra Riggs</option>
            <option value="Miah Camacho">Miah Camacho</option>
            <option value="Mina Liu">Mina Liu</option>
            <option value="Ali Petty">Ali Petty</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Please rate your consultant</h3>
          <input type="radio" name="rating" value="1" /> 1
          <input type="radio" name="rating" value="2" /> 2
          <input type="radio" name="rating" value="3" /> 3
          <input type="radio" name="rating" value="4" /> 4
          <input type="radio" name="rating" value="5" /> 5
          <input type="radio" name="rating" value="6" /> 6
          <input type="radio" name="rating" value="7" /> 7
          <input type="radio" name="rating" value="8" /> 8
          <input type="radio" name="rating" value="9" /> 9
          <input type="radio" name="rating" value="10" checked /> 10
        </div>
        <div class="form-group">
          <h3>Comments about your experience</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Tell us what you liked and/or did not like"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
